<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Win Forms Voice Admin</title>
	<base href="/" />
	<link href="css/app.css" rel="stylesheet">
	<link href="WinFormsApp.styles.css" rel="stylesheet">
	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
	<link href="css/site.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
	<link rel="stylesheet" href="/css/prism.css">

</head>

<body>

	<div id="app">Loading...</div>

	<div id="blazor-error-ui">
		An unhandled error has occurred.
		<a href="" class="reload">Reload</a>
		<a class="dismiss">🗙</a>
	</div>

	<script>
		// Try local bootstrap first; if it's not available, load from CDN to ensure window.bootstrap exists
		(function () {
			function loadScript(src, onload) {
				var s = document.createElement('script');
				s.src = src;
				s.defer = true;
				s.onload = onload;
				s.onerror = function () { console.warn('Failed to load script', src); };
				document.head.appendChild(s);
			}

			// If bootstrap already present, do nothing
			if (window.bootstrap && window.bootstrap.Modal) {
				console.debug('bootstrap already available');
				return;
			}

			// Try local path first
			var testLocal = '/js/bootstrap/bootstrap.bundle.min.js';
			var xhr = new XMLHttpRequest();
			xhr.open('HEAD', testLocal, true);
			xhr.onload = function () {
				if (xhr.status >= 200 && xhr.status < 400) {
					loadScript(testLocal);
				} else {
					// Fallback to CDN
					console.warn('Local bootstrap not found, loading from CDN');
					loadScript('https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js');
				}
			};
			xhr.onerror = function () {
				console.warn('Error checking local bootstrap, loading from CDN');
				loadScript('https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js');
			};
			xhr.send();
		})();
	</script>
	<script src="_framework/blazor.webview.js"></script>
	<script src="https://kit.fontawesome.com/4ec6a2fd0a.js" crossorigin="anonymous"></script>
	<script src="/scripts/prism.js"></script>
	<script>
		function CallChange(elementId) {
			var element = document.getElementById(elementId);
			if (element) {
				var event = new Event('change');
				element.dispatchEvent(event);
				//console.log(elementId + " change fired " + element.localName)
			}
		}
		window.setFocus = (elementId) => {
			setTimeout(internalFocus, 10, elementId);
		};
		function internalFocus(elementId) {
			var element = document.getElementById(elementId);
			if (element == null) {
				setTimeout(internalFocus, 10, elementId);
				return;
			}
			element.focus();
			//element.select();
		} window.myJsFunctions = {
			focusElement: function (element) {
				element.focus();
			}
		};
		window.clipboardCopy = {
			copyText: function (text) {
				navigator.clipboard.writeText(text).then(function () {
					//	alert("Copied to clipboard!");
					//console.log("Copied to clipboard!");
				})
					.catch(function (error) {
						console.log(error);
					});
			}
		}; window.blazorHybrid = {
			testConnection: function () {
				console.log("Testing JSInterop connection...");
				DotNet.invokeMethodAsync('WinFormsApp', 'TestMethod')
					.then(function () {
						console.log("JSInterop test successful!");
					})
					.catch(function (error) {
						console.error("JSInterop test failed:", error);
					});
			},
			triggerPaste: function () {
				// First test the connection
				this.testConnection();

				// Call the C# method to handle paste functionality
				console.log("Attempting to trigger paste...");
				DotNet.invokeMethodAsync('WinFormsApp', 'TriggerPasteToActiveWindow')
					.then(function () {
						console.log("Paste triggered successfully");
					})
					.catch(function (error) {
						console.error("Paste error:", error);
					});
			}
		};
		window.getPageYOffset = function () {
			return window.pageYOffset;
		}
		window.closeForm = function () {
			DotNet.invokeMethodAsync('WinFormsApp', 'CloseForm');
		}
		window.scrollFocusedIntoView = () => {
			const focused = document.querySelector('.card.focused');
			if (focused) {
				focused.scrollIntoView({ behavior: 'smooth', block: 'center' });
			}
		};

	</script>

</body>

</html>
